<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-nav.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-nav-logo.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-nav-logo-imagem.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-nav-pesquisa.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-nav-pesquisa-input.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-nav-pesquisa-btn.css">
    <link rel="stylesheet" href="./css/cabecalho/nav-lista-btn-administrador.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-titulo.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form-container.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form-url.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form-categoria.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form-nome.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form-preco.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form-descricao.css">
    <link rel="stylesheet" href="./css/adicionar-produto/adicionar-produto-form--btnEnviar.css">
    <link rel="stylesheet" href="./css/rodape/rodape.css">
    <link rel="stylesheet" href="./css/rodape/rodape-container.css">
    <link rel="stylesheet" href="./css/rodape/rodape-logo.css">
    <link rel="stylesheet" href="./css/rodape/rodape-link.css">
    <link rel="stylesheet" href="./css/rodape/rodape-link-item.css">
    <link rel="stylesheet" href="./css/rodape/rodape-form.css">
    <link rel="stylesheet" href="./css/rodape/rodape-form-titulo.css">
    <link rel="stylesheet" href="./css/rodape/rodape-form-nome.css">
    <link rel="stylesheet" href="./css/rodape/rodape-form-mensagem.css">
    <link rel="stylesheet" href="./css/rodape/rodape-form-btnEnviar.css">
    <link rel="stylesheet" href="./css/rodape/rodape-form-container.css">
</head>

<body>
    <header class="cabecalho">
        <ul class="cabecalho__nav">
            <li class="cabecalho__nav-logo">
                <a href="index.html"><h1><img class="cabecalho__nav-logo--imagem" src="./img/logo.svg" alt="Logo do Alura Geek"></h1></a>
            </li>
            <li class="cabecalho__nav-pesquisa">
                <input type="search" class="cabecalho__nav-pesquisa--input" placeholder="O que deseja encontrar ?">
              <a href="produtos.html"> <button class="cabecalho__nav-pesquisa--btn"><img src="./img/lupa.svg" alt="Lupa de pesquisa"></button></a>
            </li>
        </ul>
    </header>

    <main>

        <section class="adicionar__produto">
            <form class="adicionar__produto-form" data-form id="enviarForm">
                <h2 class="adicionar__produto-titulo">Modificando produto</h2>
                <div class="adicionar__produto-form--container">
                    <input type="text" id="url" class="adicionar__produto-form--url animationInput styleInput"
                        data-url />
                    <label class="placeholder">URL da imagem</label>
                </div>
                <p class="error-message" id="url-error"></p>
                <div class="adicionar__produto-form--container">
                    <select id="categoria" class="adicionar__produto-form--categoria animationInput styleInput"
                        data-categoria>
                        <option value="null"></option>
                        <option value="Consoles">Consoles</option>
                        <option value="Jogos">Jogos</option>
                        <option value="Action Figures">Action Figures</option>
                    </select>
                    <label class="placeholder">Categoria</label>
                </div>
                <p class="error-message" id="categoria-error"></p>
                <div class="adicionar__produto-form--container">
                    <input type="text" id="nome" class="adicionar__produto-form--nome animationInput styleInput"
                        data-titulo />
                    <label class="placeholder">Nome do produto</label>
                </div>
                <p class="error-message" id="nome-error"></p>
                <div class="adicionar__produto-form--container">
                    <input type="text" id="preco" class="adicionar__produto-form--preco animationInput styleInput"
                        data-preco />
                    <label class="placeholder">Preço</label>
                </div>
                <p class="error-message" id="preco-error"></p>
                <div class="adicionar__produto-form--container">
                    <input type="text" id="descricao"
                        class="adicionar__produto-form--descricao animationInput styleInput" data-descricao />
                    <label class="placeholder">Descrição</label>
                </div>
                 <p class="error-message" id="descricao-error"></p>
                <div class="adicionar__produto-form--container">
                    <button type="submit" class="adicionar__produto-form--btnEnviar styleBtn">Modificar produto</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <div class="rodape__logo">
                <img src="./img/logo.svg" alt="Logo da Alura Geek">
            </div>
            <ul class="rodape__link">
                <li class="rodape__link-item">Quem somos nós</li>
                <li class="rodape__link-item">Política de privacidade</li>
                <li class="rodape__link-item">Programa fidelidade</li>
                <li class="rodape__link-item">Nossas lojas</li>
                <li class="rodape__link-item">Quero ser franqueado</li>
                <li class="rodape__link-item">Anuncie aqui</li>
            </ul>
            <form class="rodape__form">
                <h2 class="rodape__form-titulo">Fale conosco</h2>
                <div class="rodape__form--container">
                    <input type="text" class="rodape__form-nome styleInput animationInput">
                    <label class="placeholder">Nome</label>
                </div>
                <div class="rodape__form--container">
                    <input type="text" class="rodape__form-mensagem styleInput animationInput">
                    <label class="placeholder">Escreva sua mensagem</label>
                </div>
                <button type="submit" class="rodape__form-btnEnviar styleBtn">Enviar mensagem</button>
            </form>
        </div>
    </footer>


    <script src="./controllers/editar-produto-controller.js" type="module"></script>
    <script src="./model/validacao.js"></script>
</body>

</html>
